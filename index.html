window.__processVideo = function(videoElement) {

                if (sources[i].getAttribute('type') == 'video/mp4') {

                + '</object>';

        videoElement.appendChild(div);

        div.style.cssText = videoElement.style.cssText;
}

}

}

}, 3000);

})();
